name: Deploy migration to ECS

on:
  workflow_dispatch:
    inputs:
      image-tag:
        description: "Image tag to deploy (e.g., latest, commit SHA)"
        required: true
        default: "latest"
        type: string

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-northeast-1

  ECS_CLUSTER: handson-cluster
  ECS_TASK_DEFINITION: handson-migration-taskdef
  CONTAINER_NAME: migration

jobs:
  migration-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ECS_DEPLOY_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Mask sensitive values
        run: |
          echo "::add-mask::${{ secrets.AWS_ACCOUNT_ID }}"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query 'taskDefinition' \
            --output json > task-definition.json

      - name: Render Amazon ECS task definition for app container
        id: migration-taskdef
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ secrets.ECR_MIGRATION_REPOSITORY_URI }}:${{ inputs.image-tag }}

      - name: Deploy Migration Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.migration-taskdef.outputs.task-definition }}
          cluster: ${{ env.ECS_CLUSTER }}
          run-task: true
          run-task-security-groups: ${{ secrets.ECS_SECURITY_GROUPS }}
          run-task-subnets: ${{ secrets.ECS_SUBNETS }}
          wait-for-task-stopped: true
