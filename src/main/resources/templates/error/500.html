<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::title}, ~{::content})}">
<head>
    <title>エラー - 画像メモアプリ</title>
</head>
<body>
    <div th:fragment="content" class="container">
        <div th:replace="~{fragments/common :: page-title-large('error', '#f44336', 'システムエラー')}"></div>

        <div th:replace="~{fragments/common :: alert-danger(${errorMessage})}"></div>

        <p>システムエラーが発生しました。しばらく時間をおいて再度お試しください。</p>
        <p>問題が解決しない場合は、管理者にお問い合わせください。</p>

        <a href="/" class="btn btn--primary">
            <span class="material-icons">home</span>
            ホームに戻る
        </a>
    </div>
</body>
</html>
